{% extends 'base.html'%}

{%block body%}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {{ post.title }}<br/>
    {{ post.publishing_date }}<br/>
    {{ post.content }}<br><br>
{%endblock%}
